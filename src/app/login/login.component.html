<div class="col-md-6 offset-md-3 text-center">
  <h4 class="my-5">
    Please Sign In to Continue
  </h4>
  <div class="col-md-10 offset-md-1">
    <form id="loginForm"
          [formGroup]="loginForm"
          (ngSubmit)="onSubmit()">
    
      <div class="form-group email">
        <label for="email">EMAIL ADDRESS</label>
        <input name="email"
                formControlName="emailAddress"
                type="email"
                placeholder="Email Address"
                class="form-control"
                required />
        <div class="error-messages">
          <div *ngIf="emailAddress.invalid && (emailAddress.dirty || emailAddress.touched || submitted)">
            <div class="error-message" [hidden]="!emailAddress.errors.required">
              Please enter your email address.
            </div>
            <div class="error-message" [hidden]="!emailAddress.errors.pattern">
              Please enter a valid email address.
            </div>
          </div>
        </div>
      </div>
    
      <div class="form-group password">
        <label for="passowrd">PASSWORD</label>
        <input name="password"
              formControlName="password"
              type="password"
              class="form-control"
              placeholder="Password"
              required />
        <div class="error-messages">
          <div *ngIf="password.invalid && (password.dirty || password.touched || submitted)">
            <div class="error-message" [hidden]="!password.errors.required">
              Please enter your password.
            </div>
          </div>
        </div>
      </div>
  
      <div class="text-center">
        <button class="btn btn-primary mx-auto login-submit" type="submit">
          <span *ngIf="!isLoading">Sign In</span>
          <div *ngIf="isLoading" class="spinner-border text-light" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </button>
        <div *ngIf="authError" class="alert alert-danger mt-3 mb-0">{{authError}}</div>
      </div>
    </form>
  </div>
</div>
